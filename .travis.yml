language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.0
      env: SYMFONY_VERSION=2.7.*
    - php: 7.0
      env: SYMFONY_VERSION=3.3.*
    - php: 7.0
      env: DEPENDENCIES=beta
    - php: 7.1
      env: SYMFONY_VERSION=2.7.*
    - php: 7.1
      env: SYMFONY_VERSION=3.3.*
    - php: 7.1
      env: SYMFONY_VERSION=3.4.*
    - php: 7.1
      env: SYMFONY_VERSION=4.0.*
    - php: 7.1
      env: DEPENDENCIES=beta
    - php: 7.2
      env: SYMFONY_VERSION=2.7.*
    - php: 7.2
      env: SYMFONY_VERSION=3.3.*
    - php: 7.2
      env: SYMFONY_VERSION=3.4.*
    - php: 7.2
      env: SYMFONY_VERSION=4.0.*
    - php: 7.2
      env: DEPENDENCIES=beta
    - php: nightly
      env: SYMFONY_VERSION=2.7.*
    - php: nightly
      env: SYMFONY_VERSION=3.3.*
    - php: nightly
      env: SYMFONY_VERSION=3.4.*
    - php: nightly
      env: SYMFONY_VERSION=4.0.*
    - php: nightly
      env: DEPENDENCIES=beta
  allow_failures:
    - php: nightly
    - env: DEPENDENCIES=beta

env:
  global:
    - deps=no

before_install:
  - composer self-update
  # Set composer minimum-stability configuration filter to beta versions
  - if [ "$DEPENDENCIES" = "beta" ]; then perl -pi -e 's/^}$/,"minimum-stability":"beta"}/' composer.json; fi;

install:
  - if [ "$deps" = "no" ]; then composer update; fi;
  - if [ "$deps" = "low" ]; then composer --prefer-lowest --prefer-stable update; fi;

script:
  - vendor/jakub-onderka/php-parallel-lint/parallel-lint --exclude vendor .
